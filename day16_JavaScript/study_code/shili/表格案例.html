<!DOCTYPE html>
<html lang="en">

<body>
<input type="text" id="username" value="dsad"/>
<input type="button" value="全选" onclick="selectAll();"/>
<input type="button" value="取消" onclick="cancelAll();"/>
<input type="button" value="反选" onclick="ReverseAll();"/>
<table border="1">
    <thead>
    <tr>
        <th>操作</th>
        <th>ip</th>
        <th>端口</th>
    </tr>
    </thead>
    <tbody id="info">
    <tr>
        <td><input type="checkbox"/></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td>
        <td>&nbsp;</td>

    <tr>
        <td><input type="checkbox"/></td>
        <td>&nbsp;</td>

    </tr>
    </tbody>
    <select name="" id="mySel">
        <option value="1">alex</option>
        <option value="2">is</option>
        <option value="3">sb</option>
    </select>
</table>
</body>
<script>
    function selectAll() {

        //1.得到tbody
        var myTodby = document.getElementById('info');

        //2.找下面的孩子
        var myTrs = myTodby.children;

        for (var i = 0; i < myTrs.length; i++) {
            var myInput = myTrs[i].children[0].children[0];
            myInput.checked = true;
        }
    }

    function cancelAll() {
        //1.得到tbody
        var myTodby = document.getElementById('info');

        //2.找下面的孩子
        var myTrs = myTodby.children;

        for (var i = 0; i < myTrs.length; i++) {
            var myInput = myTrs[i].children[0].children[0];
            myInput.checked = false;
        }
    }
    function ReverseAll() {
        //1.得到tbody
        var myTodby = document.getElementById('info');

        //2.找下面的孩子
        var myTrs = myTodby.children;

        for (var i = 0; i < myTrs.length; i++) {
            var myInput = myTrs[i].children[0].children[0];
//                myInput.checked = false;
            if (myInput.checked) {
                myInput.checked = false;
            } else {
                myInput.checked = true;
            }
        }
    }
</script>
</html>
