<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">

    {% for item in form %}
        <div>
            {{ item.label }} {{ item }}
            {% if item.errors %}
                <span style="color: red">
                    {{ item.errors }}
                </span>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit" value="提交">
</form>


</body>
</html>
