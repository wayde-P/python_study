<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
</head>
<body>
<div style="height: 76px;margin:0px; width: auto">
    <!-- 标题栏-->
    <div style="height:76Px ; width: auto ; margin-top: 0px;margin-bottom: 0px;margin-left: 106.5px;margin-right: 106.5px ;font-family: 'Microsoft Yahei'">
        <!--网站图标-->
        <div>
            <a href="http://www.baidu.com"
               style="background: url(icon.png) no-repeat;width: 160px;height: 50px;float: left;margin-top: 24px"></a>
        </div>
        <!--欢迎注册-->
        <div style="float:left;height: 34px;margin-top: 34px;line-height: 34px;font-size: 24px;color: #333; padding-left: 30px ; font-family: 'Microsoft Yahei'">
            欢迎注册
        </div>
        <div style="float: right;height: 34px;margin-top: 55px ; text-decoration: none">已有账号?
            <a href="login.html" target="_self" style="text-decoration: none;color: #333;">请登录</a>
        </div>

    </div>
    <!--d登录数据-->
    <div>
        <div style="width: 400px;font-family: 'Microsoft Yahei';margin: 60px auto 60px;text-align: center;border: 1px solid #dddddd">
            <form action="http://192.168.12.90:8000/index/" id="register-form" method="post">
                <div style="text-align: center; margin-top: 10px">
                    用 户 名 : <input name="new"  placeholder="请输入用户名"/>
                </div>
                <div style="text-align: center;margin-top: 10px">
                    设置密码: <input name="password" placeholder="您的登录密码"/>
                </div>
                <div style="text-align: center;margin-top: 10px">
                    确认密码: <input name="cre_pwd" placeholder="再次输入密码"/>
                </div>
                <div style="text-align: center;margin-top: 10px; width: 400px">性别：
                    男 <input type="radio" name="gender" checked="checked"/>
                    女 <input type="radio" name="gender"/>
                </div>
                <div style="text-align: center;margin-top: 10px;">
                    何处了解次网站：朋友<input type="checkbox" name="friend"/> 广告<input name="ad" type="checkbox"/> 其他<input name="other" type="checkbox"/>
                </div>
                <div style="margin-top: 10px;">
                    你来自哪个城市：
                    <select name="city">
                        <option>上海</option>
                        <option>北京</option>
                        <option>广州</option>
                        <option>湖北</option>
                    </select>
                </div>
                <div style="font-family: 'Microsoft Yahei';width: 400px;margin-top: 20px">
                    <input style="text-align: center;margin-bottom: 20px" type="submit" value="立即注册" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
