<script>
    function selectAll() {
        var get_table = document.getElementById("server");
        var table_inputs = get_table.children;
        console.log(table_inputs);
//        console.log(table_inputs.length)

        for (var i = 0; i < table_inputs.length; i++) {
            var my_input = table_inputs[i].children[0].children[0];
            console.log(i);
            console.log(my_input);
            my_input.checked = true;
        }
    }
    function cancelAll() {
        var get_table = document.getElementById("server");
        var table_inputs = get_table.children;
        console.log(table_inputs);
//        console.log(table_inputs.length)

        for (var i = 0; i < table_inputs.length; i++) {
            var my_input = table_inputs[i].children[0].children[0];
            console.log(i);
            console.log(my_input);
            my_input.checked = false;
        }
    }
    function reverseAll() {
        var get_table = document.getElementById("server");
        var table_inputs = get_table.children;
        console.log(table_inputs);
//        console.log(table_inputs.length)

        for (var i = 0; i < table_inputs.length; i++) {
            var my_input = table_inputs[i].children[0].children[0];
            console.log(i);
            console.log(my_input.checked);
            if (my_input.checked) {
                my_input.checked = false;
            } else {
                my_input.checked = true;
            }
        }
    }
    function xianshi_add() {
        var zhezhao = document.getElementsByClassName("zhezhao")[0]
        var motai = document.getElementsByClassName("motai_add")[0]
//        console.log(zhezhao,motai)
        zhezhao.classList.remove("hide")
        motai.classList.remove("hide")
    }
    function cancel() {
        var zhezhao = document.getElementsByClassName("zhezhao")[0]
        var motai = document.getElementsByClassName("motai_add")[0]
//        console.log(zhezhao,motai)
        zhezhao.classList.add("hide")
        motai.classList.add("hide")
    }
    function xiaoshi() {
        var zhezhao = document.getElementsByClassName("zhezhao")[0]
        var motai = document.getElementsByClassName("xiaoshi")[0]
        zhezhao.classList.remove("hide")
        motai.classList.remove("hide")
    }
    function recover() {
        var zhezhao = document.getElementsByClassName("zhezhao")[0]
        var motai = document.getElementsByClassName("xiaoshi")[0]
        zhezhao.classList.add("hide")
        motai.classList.add("hide")
    }
</script>
