<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.1.1.js"></script>
    <title>Title</title>

</head>
<body>
<input type="text" value="请输入关键字" onfocus="fuckFocus(this);" onblur="fuckBlur(this);"/>
<input type="button" value="提交"/>
<script>
    /*
     当标签获取焦点时，执行该函数
     */
    function fuckFocus(ths) {
        // value   innerText   innerHtml
        var v = ths.value;
        if (v == '请输入关键字') {
            ths.value = "";
        }
    }
    /*
     当标签失去焦点时
     */
    function fuckBlur(ths) {
        var v = ths.value;
        if (v.length == 0) {
            ths.value = "请输入关键字";
        }
    }
</script>
</body>
</html>
