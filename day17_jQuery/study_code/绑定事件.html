<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<form action="http://www.baidu.com">
    <input type="text" id="user" name="user">
    <input type="submit" id="sb" value="提交">
</form>
<script>
    document.getElementById("sb").onclick = function () {
        var user = document.getElementById("user").value;
        if (user.length > 0) {
            return true;
        } else {
            alert(9999)
            return false;
        }
    }

</script>
</body>
</html>
