<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div style="height: 76px;margin:0px; width: auto">
    <!-- 标题栏-->
    <div style="height:76Px ; width: auto ; margin-top: 0px;margin-bottom: 0px;margin-left: 106.5px;margin-right: 106.5px ;font-family: 'Microsoft Yahei'">
        <!--网站图标-->
        <div>
            <a href="http://www.baidu.com"
               style="background: url(12.png) no-repeat;width: 160px;height: 64px;float: left;margin-top: 24px"></a>
        </div>
        <!--欢迎注册-->
        <div style="float:left;height: 34px;margin-top: 34px;line-height: 34px;font-size: 24px;color: #333; padding-left: 30px ; font-family: 'Microsoft Yahei' ">
            欢迎登录
        </div>
        <div style="float: right;height: 34px;margin-top: 55px ; text-decoration: none">没有账号?
            <a href="register.html" target="_self" style="text-decoration: none;color: #333;">注册</a>
        </div>
    </div>
    <!--<HR style="border:1 dashed #b93938" width="100%" color=#987cb9 SIZE=1>-->
    <!--<hr style="height:3px;border:none;border-top:3px double red;" />-->
    <!--<hr style=" height:2px;border:none;border-top:2px dotted #185598;" />-->
    <hr width="100%" style="height:1px;border:none;border-top:1px solid #dddddd; text-align: center"/>
    <!--d登录数据-->
    <div>
        <div style="width: 400px;font-family: 'Microsoft Yahei';margin: 60px auto 60px;text-align: center;border: 1px solid #dddddd">
            <form action="http://192.168.12.90:8000/index/" id="register-form" method="post">

                <table style="text-align: center ; margin-top: 20px">
                    <tr>
                        <td width="150px" style="text-align: right">
                            <label for="user" style="display: inline-block;text-align: right;">用户名：</label>
                        </td>
                        <td>
                            <input id="user" name="username" placeholder="输入用户名" ; style="text-align: center"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="150px" style="text-align: right">
                            <label for="password" style="display: inline-block;text-align: right;">密码：</label>
                        </td>
                        <td>
                            <input id="password" name="password" type="password" placeholder="输入密码" ;
                                   style="text-align: center"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="150px" style="text-align: right">
                            <label for="city" style="display: inline-block;text-align: right;">登录到：</label>
                        </td>
                        <td style="text-align: left">
                            <select id="city" name="city">
                                <option>上海</option>
                                <option>北京</option>
                                <option>广州</option>
                                <option>湖北</option>
                                <option>湖南</option>
                                <option>河北</option>
                                <option>河南</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div style="font-family: 'Microsoft Yahei';width: 400px;margin-top: 20px">
                    <input style="text-align: center;margin-bottom: 20px" type="submit" value="登录"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
