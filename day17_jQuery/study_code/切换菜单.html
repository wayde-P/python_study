<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menus {
            height: 48px;
            background-color: #d3d3d3;
            line-height: 48px;
        }

        .menus a {
            display: inline-block;
            border-right: 1px solid #b2b2b5;
            padding: 0 10px;
            margin-top: -3px;
        }

        .menus a.active {
            border-top: 3px solid cadetblue;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div style="width: 500px;border: 1px solid #b2b2b5;min-height: 300px;">
    <div class="menus">
        <a class="active" target="i1">菜单1</a>
        <a target="i2">菜单2</a>
        <a target="i3">菜单3</a>
    </div>
    <div class="contents">
        <div nid="i1" class="content">内容一</div>
        <div nid="i2" class="content hide">内容二</div>
        <div nid="i3" class="content hide">内容上</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $('.menus a').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        var v = $(this).attr('target');
        var t = 'div[nid="' + v + '"]';
        $('.contents').find(t).removeClass('hide').siblings().addClass('hide');
    })
</script>
</body>
</html>
